    <script>
        function toggleModoOscuro() {
            const body = document.body;
            body.classList.toggle('modo-oscuro');
            const modoOscuroActivado = body.classList.contains('modo-oscuro');
            localStorage.setItem('modoOscuro', modoOscuroActivado);
        }

        // verificar el estado del modo oscuro al cargar la página
        document.addEventListener('DOMContentLoaded', (event) => {
            const modoOscuroGuardado = localStorage.getItem('modoOscuro');
            const body = document.body;
            if (modoOscuroGuardado === 'true') {
                body.classList.add('modo-oscuro');
            } else {
                body.classList.remove('modo-oscuro');
            }

            document.getElementById('modoOscuroBtn').addEventListener('click', toggleModoOscuro);
        });
    </script>

    <style>
        .modo-oscuro {
            background-color: #121212;
            color: #ffffff;
        }
    </style>
